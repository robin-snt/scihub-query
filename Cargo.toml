[package]
name = "scihub-query"
version = "0.1.5"
authors = ["Robin Skahjem-Eriksen <skahjem-eriksen@stcorp.no>"]
edition = "2018"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "2.33.0"
reqwest = "0.10.1"
serde = { version = "1.0.104", features = ["derive"] }
serde_derive = "1.0.104"
serde-xml-rs = "0.3.1"
read_input = "0.8.3"
confy = "0.3.1"
tokio = { version = "0.2.10", features = ["full"] }
futures = "0.3.1"
wkt = "0.6.0"
geo = "0.12.2"
